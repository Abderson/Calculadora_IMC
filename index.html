<!DOCTYPE html>
<html lang="Pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de IMC</title>
</head>
<body>

    <form >
        <label for="peso">Digite seu Peso (kg):</label>
        <input type="number" placeholder="Digite seu peso" id="peso" name="peso" required><br><br>

        <label for="altura">Digite sua  Altura (m):</label>
        <input type="number" placeholder="Digite sua altura" id="altura" name="altura" step="0.01" required><br><br>

        <button type="button" onclick="calcularIMC()">Calcular IMC</button>
    </form>
    
<div id="resultado"></div>
